name: Build Windows EXE Portable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp pysrt pyinstaller

      - name: Download FFmpeg Windows
        run: |
          mkdir ffmpeg
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          tar -xf ffmpeg.zip
          move ffmpeg-*-essentials_build/bin/ffmpeg.exe ffmpeg/ffmpeg.exe

      - name: Build EXE with FFmpeg bundled
        run: |
          pyinstaller --onefile ^
            --name tool ^
            --add-binary "ffmpeg\\ffmpeg.exe;." ^
            main.py

      - name: Zip output
        run: |
          mkdir release
          move dist\\tool.exe release\\tool.exe
          powershell Compress-Archive release\\tool.exe release\\youtube-clipper-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: youtube-clipper-windows
          path: release/youtube-clipper-windows.zip
